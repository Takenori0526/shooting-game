<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>みえヒーローズ：まちをまもれ！</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb, #fff);
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #cceeff;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let score = 0;
    let hero = { x: 100, y: 300, width: 50, height: 50 };
    let enemies = [];
    let projectiles = [];

    function drawHero() {
      ctx.fillStyle = 'orange';
      ctx.fillRect(hero.x, hero.y, hero.width, hero.height);
    }

    function drawEnemies() {
      ctx.fillStyle = 'red';
      enemies.forEach(e => {
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    function drawProjectiles() {
      ctx.fillStyle = 'blue';
      projectiles.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHero();
      drawEnemies();
      drawProjectiles();

      enemies.forEach(e => e.x -= 2);
      projectiles.forEach(p => p.x += 5);

      // 衝突判定
      for (let i = enemies.length - 1; i >= 0; i--) {
        for (let j = projectiles.length - 1; j >= 0; j--) {
          const e = enemies[i];
          const p = projectiles[j];
          if (
            p.x < e.x + e.width &&
            p.x + p.width > e.x &&
            p.y < e.y + e.height &&
            p.y + p.height > e.y
          ) {
            enemies.splice(i, 1);
            projectiles.splice(j, 1);
            score += 100;
            document.getElementById('score').textContent = `スコア: ${score}`;
            break;
          }
        }
      }

      // 敵を追加
      if (Math.random() < 0.02) {
        enemies.push({ x: 800, y: 300, width: 50, height: 50 });
      }

      requestAnimationFrame(update);
    }

    // タップ or クリックで武器を投げる
    window.addEventListener('click', () => {
      projectiles.push({ x: hero.x + hero.width, y: hero.y + 20, width: 20, height: 10 });
    });

    update();
  </script>
</body>
</html>
