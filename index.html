<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 100px; }
    button { padding: 10px 20px; font-size: 18px; }
    #result { margin-top: 30px; font-size: 24px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>今日の運勢は？</h1>
  <button onclick="draw()">おみくじを引く</button>
  <div id="result"></div>

  <script>
    function draw() {
      const results = ["大吉", "中吉", "小吉", "吉", "凶"];
      const colors = { "大吉": "red", "中吉": "orange", "小吉": "green", "吉": "blue", "凶": "gray" };
      const choice = results[Math.floor(Math.random() * results.length)];
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = choice;
      resultDiv.style.color = colors[choice];
    }
  </script>
</body>
</html>
